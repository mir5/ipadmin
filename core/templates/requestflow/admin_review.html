{% extends 'base.html' %}

{% load static %}
{% load form_tags %}
{% block content %}
<div class="container mt-4">
 <div class="card">
    <div class="card-header">
            <h4>Review Request #{{ object.id }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Submit Review</button>
          
        </form>
</div>
</div>
{% endblock %}
