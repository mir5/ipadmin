{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header"><h4>Confirm Delete</h4></div>
    <div class="card-body">
      <p>Are you sure you want to delete IP Pool: <strong>{{ object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'ipm:listippool' %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
