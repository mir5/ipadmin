{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header"><h4>Edit IP Pool</h4></div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
              <div class="validatelabel">{{ field.errors.0 }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'ipm:ippoollist' %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
