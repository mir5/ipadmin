{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
 <div class="card">
    <div class="card-header">
      <h4>Change Password</h4>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <br/>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
 </div>
</div>
{% endblock %}
